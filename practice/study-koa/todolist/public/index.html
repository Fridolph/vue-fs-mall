<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <title>koa-demo</title>
  </head>
  <body>
    <div id="app">
      <h1>TodoList</h1>
      <button id="btn" @click="getData">获取数据</button>
      <hr />
      <input type="text" v-model="inputText"><button @click="add">新增</button>
      <ul id="list">
        <li v-for="todo in todos" :key="todo.id">
          <span :style="`text-decoration: ${todo.done ? 'line-through' : ''}`" @click="toggleTodo(todo.id)">{{todo.title}}</span>
          <button @click="removeTodo(todo.id)">x</button>
        </li>
      </ul>
      <p id="para"></p>
    </div>
    <script src="/js/vue.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          todos: [],
          inputText: ''
        },
        methods: {
          getData() {
            fetch('/todos')
              .then(r => r.json())
              .then(res => {
                if (res.code === 0) {
                  this.todos = res.data
                  console.log(this.todos)
                } else {
                  alert('后台信息错误')
                }
              })
          },

          toggleTodo(id) {
            fetch(`/toggle/${id}`)
              .then(r => r.json())
              .then(res => {
                // console.log('res: ', res)
                this.todos = res.data
              })
          },

          removeTodo(id) {
            fetch(`/remove/${id}`).then(r => r.json())
              .then(res => {
                this.todos = res.data
              })
          },

          add() {
            fetch('/add', {
              method: 'post',
              headers: {
                'Content-Type': 'application/json;charset=utf-8'
              },
              body: JSON.stringify({
                title: this.inputText
              })
            }).then(r => r.json()).then(res => {
              if (res.code === 0) {
                this.todos = res.data
                this.inputText = ''
              }
            })
          }
        }
      })
    </script>
  </body>
</html>
